<!DOCTYPE html> 
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Files Upload</h1>
        <h3>Enter name and choose images to save them in Cloudinary. Then save their public URI in mongodb database.</h3>
        <form id='form' action='/upload_files'>
            <div class="input-group">
                <label for='name'>Your name</label>
                <input name='name' id='name' placeholder="Enter your name" />
            </div>
            <div class="input-group">
                <label for='files'>Select single or multiple files</label>
                <input id='files' type="file" multiple>
            </div>
            <button class="submit-btn" type='submit'>Upload</button>
            <button class="reset-btn" type='reset' value="Reset">Reset</button>
        </form>
    </div>
    <script src='./script.js'></script>
</body>
</html>
